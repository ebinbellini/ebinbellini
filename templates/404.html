<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8" />

    <link href="/nimbus-roman.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f5f5;
            color: #101010;
            text-align: center;
            font-family: "Nimbus Roman", serif;
        }

        * {
            margin: 0;
        }

        h1 {
            display: block;
            margin-top: calc(50vh - 200px);

            font-size: 100px;
        }

        h2 {
            font-size: 40px;
        }

        a {
            text-decoration: none;
            background: #36383a;
            color: #fafafa;
            display: inline-block;
            padding: 8px 12px;
            margin-top: 16px;
            height: fit-content;
            border-radius: 4px;
            font-size: 20px;
            font-weight: 700;
            transition: 200ms;
        }

        a:hover {
            transform: scale(1.04);
        }

        a:active {
            color: #ffffff;
            background: #464646;
            transform: scale(0.9);
        }

        img {
            display: block;
            margin: auto;
            width: 128px;
        }
    </style>
</head>
